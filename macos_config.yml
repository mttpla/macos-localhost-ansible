---
computername: mttPC-2020
hostname: mttPC-2020
user: paoli
prompt: "'%n@%m %/ %# '"
nvm_lines: |
  export NVM_DIR="$HOME/.nvm" 
  [ -s "/usr/local/opt/nvm/nvm.sh" ] && \. "/usr/local/opt/nvm/nvm.sh"  # This loads nvm |
  [ -s "/usr/local/opt/nvm/etc/bash_completion.d/nvm" ] && \. "/usr/local/opt/nvm/etc/bash_completion.d/nvm"

personal_data:
  &personal_data {
    key: '~/.ssh/mtt-id_rsa',
    repo: git@github.com:mttpla,
    folder: ~/Development/private,
  }
work_data:
  &work_data {
    key: '~/.ssh/matteopaolimela2022-Bitbucket',
    repo: git@bitbucket.org:melacodingteam,
    branch: master,
    folder: ~/Development/mela,
  }

ssh_keys:
  - '{{ personal_data.key }}'
  - '{{ work_data.key }}'

dock:
  position: BOTTOM
  size: 40
  hotCorners:
    topLeft: 2
    topRight: 2
    bottomRight: 2
    bottomLeft: 2

  apps:
    - { name: Terminal, path: /System/Applications/Utilities/Terminal.app }
    - { name: 'Google Chrome', path: '/Applications/Google Chrome.app' }
    - {
        name: 'Visual Studio Code',
        path: '/Applications/Visual Studio Code.app',
      }
    - { name: 'MongoDB Compass', path: '/Applications/MongoDB Compass.app' }
    - { name: Sourcetree, path: /Applications/Sourcetree.app }
    - { name: Telegram, path: /Applications/Telegram.app }
    - { name: WhatsApp, path: /Applications/WhatsApp.app }

finder:
  showDriveOnDestktop: 'true'
  showHiddenFiles: 'true'
  showFilesExtentions: 'true'
  showStatusBarInFinder: 'true'
  showPathBarInFinder: 'true'

homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - homebrew/cask-drivers
  - homebrew/cask-fonts
  - homebrew/cask-versions
  - github/gh
  - aws/tap
  - kdash-rs/kdash
  - cargo-lambda/cargo-lambda
  - messense/macos-cross-toolchains

homebrew_apps:
  - hpedrorodrigues/tools/dockutil
  - clipy
  - telegram
  - whatsapp
  - skype
  - discord
  - gimp
  - google-chrome
  - firefox
  - libreoffice
  - sublime-text
  - webex
  - bitwarden
  - sourcetree
  - visual-studio-code
  - intellij-idea
  - kindle
  - microsoft-remote-desktop
  - firefox-developer-edition
  - openvpn-connect
  - postman
  - drawio
  - teamviewer
  - zoom
  - obsidian
  # todo
  # - gotosign desktop, missing

homebrew_packages:
  # macos specific
  - mas
  - m-cli
  # utility
  - curl
  - git
  - watch
  - zsh
  - nmap
  - openssl@3
  - youtube-dl
  # dev
  - nvm # node
  - python
  - go
  - openjdk
  - rustup-init
  - cargo-lambda
  - aarch64-unknown-linux-gnu
  - mongosh
  # dev-ops
  - docker
  - kubernetes-cli
  - kubectx
  - awscli
  - eksctl
  - kdash
  - syncthing
  # extra dev
  - openjdk@11
  - openjdk@17

repositories:
  - { <<: *personal_data, branch: 'master', name: mttpla.github.io }
  - { <<: *personal_data, branch: 'main', name: serverino }
  - { <<: *work_data, name: mela }
  - { <<: *work_data, name: mela-web-app }
  - { <<: *work_data, name: mela-app }
  - { <<: *work_data, name: mela-dev-ops }
  - { <<: *work_data, name: mela-ml }
  - { <<: *work_data, name: mela-procedures }
  - { <<: *work_data, name: auth0-emulator }

vscode_exts:
  - donjayamanne.githistory
  - ms-azuretools.vscode-docker
  - golang.go
