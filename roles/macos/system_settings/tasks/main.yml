---
- name: add prompt to zshrc file
  blockinfile:
    path: ~/.zshrc
    block: 'PROMPT={{ prompt }}'
    marker: '# {mark} Prompt setting'
    create: yes
  when: prompt != None

- name: generate SSH key
  openssh_keypair:
    path: '{{item}}'
    type: ed25519
    state: present
    force: no
  loop: '{{ ssh_keys }}'

- name: add ssh key to zshrc file
  blockinfile:
    path: ~/.zshrc
    block: |
      ssh-add {{ item}} 2> /dev/null
    marker: '# {mark} SSH KEY {{ item }}'
    create: yes
  with_fileglob:
    - '~/.ssh/*id_ed25519'
    - '~/.ssh/*id_rsa'

- name: add nvm line to zshrc file
  blockinfile:
    path: ~/.zshrc
    block: '{{ nvm_lines }}'
    marker: '# {mark} NVM setting'
    create: yes
  when: nvm_lines != None

- import_tasks: hostname.yml
- import_tasks: finder.yml
- import_tasks: dock.yml
